<h1 style="font-family: 'Ephesis', cursive; font-size: 50px;">Admin Portal</h1>

<form name="admin" action="http://127.0.0.1:8080/post" method="POST"  enctype="multipart/form-data">
    <div> 
        <img src="/assets/avatar.bmp" alt="Avatar" class="avatar"> 
    </div> 
    <label for="file">Profile Picture</label> <br>
    <input type="file" name="file" accept=".jpg"> <br> <br>
    <label for="uid">ID</label><br>
    <input type="text" name="uid" placeholder="123456"><br>
    <label for="name">NAME</label><br>
    <input type="text" name="name" placeholder="Full Name"><br>
    <label for="dob">DATE OF BIRTH</label><br>
    <input type="date" name="dob"><br>
    <label for="dpt">DEPERTMENT</label><br>
    <select id="depertment" name="dpt">
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="MECHANICAL">MECHANICAL</option>
        <option value="ELECTRICAL">ELECTRICAL</option>
    </select> <br> <br>
    <input class="submit" type="submit" value="SUBMIT">
</form>
